{% extends 'base.html' %}

{% block content %}

{% include 'main/components/navbar.html' %}

<div class="container">
    <div class="row">
        <h4>Frequently asked Questions</h4>
    </div>
<div class="row">
    <div class="col-6">
        {% for question in question_list %}
        <div class="collection">
            <a href="{% url 'question' question.slug %}" class="collection-item" style="font-size:20px;">
                {{ question.content }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
